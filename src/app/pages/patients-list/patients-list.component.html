<mat-card id="search">
  <mat-form-field id="name-search">
    <input matInput placeholder="Name" [(ngModel)]="searchedName">
  </mat-form-field>
  <button mat-button (click)="getPatientsWithName()">
    <mat-icon>search</mat-icon>Search
  </button>
  <button mat-button [disabled]="!previousPage" (click)="getPreviousPage()">previous</button>
  <button mat-button [disabled]="!nextPage" (click)="getNextPage()">next</button>
  <div class="page-state"> Page {{currentPageNo + 1}} ({{count * currentPageNo}} - {{count * currentPageNo + patients?.length}} / {{total}}) </div>
</mat-card>
<app-table [data]="patients" [fields]="fields" [onRowClick]="onRowClick.bind(this)"></app-table>
